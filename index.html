<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="welcome-bar">
        <h1>Good Morning, Alex.</h1>
        <p>asdasd</p>
        <div class="mail-notifier"><a href="">Mail-Notifier</a></div>
      </section>
    </header>
    <main class="main">
      <article class="storyslider">
        <ul class="storyslider-preview">
          <li class="storyslider-preview-elem">
            <img
              class="rounded-corners"
              src="https://images.unsplash.com/photo-1655212057957-54ec972fa493?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
              alt=""
            />
            <!-- <div class="container-profilepic"> -->
            <!-- <img class="story-slider-profilepic" src="" alt="" /> -->
            <!-- </div> -->
          </li>
        </ul>
      </article>
      <article class="text-post">
        <div class="profile-info">
          <img src="" alt="" />
          <p class="post-content"></p>
          <ul class="post-actions">
            <li></li>
            <li></li>
            <li></li>
            <li class="bookmark"></li>
          </ul>
        </div>
      </article>

      <article class="image-post">
        <div class="profile-info">
          <img src="" alt="" />
          <p class="post-content"></p>
          <ul class="post-actions">
            <li></li>
            <li></li>
            <li></li>
            <li class="bookmark"></li>
          </ul>
        </div>
      </article>
    </main>
    <footer class="action-bar">
      <ul class="actionbar-icons">
        <li>home</li>
        <li>search</li>
        <li>add</li>
        <li>notification</li>
        <li>profile</li>
      </ul>
    </footer>
  </body>
</html>
