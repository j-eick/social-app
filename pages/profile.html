<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="profile--header">
      <img
        class="profile--banner"
        src="../images/Profile Banner.png"
        alt="Profile Banner Image"
      />
      <img
        class="profile--photo"
        src="../images/Photo.png"
        alt="Profile Photo"
      />
    </div>

    <div class="user--field">
      <p class="user--name">Alex Tsimikas</p>
      <p class="user--city">Brooklyn, NY</p>
      <p class="user--job">Writer by Profession. Artist by Passion!</p>
    </div>

    <div class="profile--actions">
      <span
        >2,467
        <p class="followers">Followers</p></span
      >
      <span
        >1,589
        <p class="following">Following</p></span
      >
      <span class="edit--btn">Edit Profile</span>
    </div>
  </body>
</html>
