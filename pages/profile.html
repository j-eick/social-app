<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="profile--header">
      <img
        class="profile--banner"
        src="../images/Profile Banner.svg"
        alt="Profile Banner Image"
      />
      <img
        class="profile--photo"
        src="../images/Photo.svg"
        alt="Profile Photo"
      />
    </div>

    <div class="user--field">
      <p class="user--name">Alex Tsimikas</p>
      <p class="user--city">Brooklyn, NY</p>
      <p class="user--job">Writer by Profession. Artist by Passion!</p>
    </div>

    <div class="profile--actions">
      <span class="follower--num"
        >2,467
        <p class="follower--text">Followers</p></span
      >
      <span class="follower--num"
        >1,589
        <p class="follower--text">Following</p></span
      >
      <a href="#"><span class="edit--btn">Edit Profile</span></a>
    </div>

    <div class="tab--bar">
      <div class="tab--bar--item"><a href="#">Posts</a></div>
      <div class="tab--bar--item"><a href="#">Stories</a></div>
      <div class="tab--bar--item"><a href="#">Liked</a></div>
      <div class="tab--bar--item"><a href="#">Tagged</a></div>
    </div>
    <hr class="divider1" />
    <hr class="divider2" />

    <!-- Action-Bar -->
    <div class="action--bar--profile">
      <img src="../images/Alert.svg" alt="Action Bar" />
    </div>
  </body>
</html>
